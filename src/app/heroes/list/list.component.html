<h3>Listado de Héroes</h3>

@if (deletedHero) {
  <h3>Héroe borrado <small class="text-danger">{{ deletedHero }}</small> </h3>

} @else {
  <h3>No ha borrado nada</h3>
}

@if (heroNames.length>0) {
  <button class="btn btn-outline-danger" (click)="removeLastHero()">
    Borrar último héroe
  </button>
}

<ul class="mt-2 list-group">
  @for (hero of heroNames; track $index) {
    <li class="list-group-item">{{ hero }}</li>
  }


</ul>
